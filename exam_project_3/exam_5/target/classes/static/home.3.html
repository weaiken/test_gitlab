	$('#invite_code_check_div').click(function() {

		if ($('#invite_code_check').is(':checked') != true) {
			$('#invite_code_div').hide();
			$('#examinee_info_div').show();
			return;
		}

		$('#examinee_info_div').hide();

	})

	$('#exam_enter_btn').click(function() {
		$('#exam_enter_div').show();
	})
</script>
